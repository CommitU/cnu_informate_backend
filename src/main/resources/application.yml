# src/main/resources/application.yml

server:
  port: 8080

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}   # 기본은 dev, 운영은 prod로

---
# 개발 환경(dev)
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cnu_info?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: "commitu0304"

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: Asia/Seoul
        dialect: org.hibernate.dialect.MySQLDialect

  jackson:
    time-zone: Asia/Seoul
    default-property-inclusion: non_null

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

---
# 운영 환경(prod)
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:db}:${DB_PORT:3306}/${DB_NAME:cnu_info}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USER:root}
    password: ${DB_PASS}

  jpa:
    hibernate:
      ddl-auto: validate      # 운영은 스키마 자동변경 방지
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: Asia/Seoul
        dialect: org.hibernate.dialect.MySQLDialect

  jackson:
    time-zone: Asia/Seoul
    default-property-inclusion: non_null

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO