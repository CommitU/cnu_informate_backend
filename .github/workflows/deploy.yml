name: Deploy backend to EC2

on:
  push:
    branches: [ "main" ]  # main에 push/merge 되면 배포

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ secrets.JAVA_VERSION || '21' }}

      - name: Build (Gradle)
        run: |
          chmod +x ./gradlew || true
          ./gradlew clean build -x test

      - name: Pick built JAR path
        id: pickjar
        shell: bash
        run: |
          JAR=$(ls build/libs/*.jar | head -n1)
          echo "jar=$JAR" >> "$GITHUB_OUTPUT"
          echo "Using JAR: $JAR"

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Copy JAR to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i key.pem "${{ steps.pickjar.outputs.jar }}" \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.TARGET_DIR }}/app.jar

      - name: Restart service
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "sudo systemctl restart cnu && sleep 2 && systemctl --no-pager status cnu"

      - name: Smoke check (health)
        continue-on-error: true
        run: |
          curl -I --max-time 10 http://${{ secrets.EC2_HOST }}:8080/actuator/health || true
